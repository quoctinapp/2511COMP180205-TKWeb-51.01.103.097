<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Bài tập Thiết kế Web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            margin: 10px 0;
        }
        .project-list a {
            display: block;
            padding: 15px 20px;
            background-color: white;
            color: #34495e;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .project-list a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-color: #3498db;
            color: white;
        }
        .project-name {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Danh sách các Project Thiết kế Web</h1>

        <li><a href="/project/FunnyFish/index.html">

        <li><a href="/project/ProductManager/index.html">

        </a></li>
        <li><a href="/project/WebLayout/html/layout.html">

        </a></li>
        <li><a href="/project/WebLayout/html/sanpham.html">
            <span class="project-name">🛍️ Sản phẩm Demo</span>
        </a></li>
    </ul>
</body>
</html>
