<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <style>
        .container {
            margin: 20px 0;
        }
        .add_product {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        table {
            width: 100%;
            max-width: 600px;
        }
        .wrapper {
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Add New Product</h1>
    <div class="container" style="background: gray; padding: 20px;">
        <input type="text" placeholder="New Product" id="add_product" required name="product" class="add_product">
        <button id="add_items">Add</button>
    </div>
    <div class="wrapper" style="display: flex;">
        <h2>Product List</h2>
        <h2 id="total_product" style="margin-left: 20%">0 products</h2>
    </div>
    <table id="display_product" border="1" cellspacing="0" cellpadding="10"></table>

    <script>
        let product_list = [];
        let table = "";

        const display_product = () => {
            table = "";
            product_list.forEach((item, index) => {
                table += `
                    <tr>
                        <td>${item}</td>
                        <td><button onclick="edit_product(${index})">Edit</button></td>
                        <td><button onclick="delete_product(${index})">Delete</button></td>
                    </tr>
                `;
            });

            document.getElementById("display_product").innerHTML = table;
            document.getElementById("total_product").innerText = `${product_list.length} products`;
        };

        const add_product = () => {
            let product_items = document.getElementById("add_product").value.trim();
            if (product_items !== "") {
                product_list.push(product_items);
                display_product();
                document.getElementById("add_product").value = "";
            } else {
                alert("Please enter a product name!");
            }
        };

        const edit_product = (index) => {
            const new_name = prompt("Enter the new name for the product:", product_list[index]);
            if (new_name !== null && new_name.trim() !== "") {
                product_list[index] = new_name.trim();
                display_product();
            }
        };

        const delete_product = (index) => {
            if (confirm("Are you sure you want to delete this product?")) {
                product_list.splice(index, 1);
                display_product();
            }
        };

        document.addEventListener("DOMContentLoaded", display_product);
        document.getElementById("add_items").addEventListener("click", add_product);
    </script>
</body>
</html>
