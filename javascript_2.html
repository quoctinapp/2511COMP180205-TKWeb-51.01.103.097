<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let year = prompt("Moi ban nhap nam can kiem tra!");
    try {
        year = parseInt(year);
        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
            document.write(`<h1>Năm ${year} là năm nhuận</h1>`);
        } else {
            document.write(`<h1>Năm ${year} không phải là năm nhuận</h1>`);
        }
    } catch (error) {
        console.error("Error in program!", error);
    }
</script>
</body>
</html>
